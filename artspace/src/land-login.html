<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Art Space</title>
  <link rel="stylesheet" href="land-login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo-modified.png" alt="ArtLogo" class="ArtLogo">
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Explore</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Connecting Artists to Clients Everywhere</h1>
            <input type="text" class="search" placeholder="Search ArtSpace">
            <i class='bx bx-search'></i>
        </section>
        <section class="services">
            <h2>Popular:</h2>
            <button type="submit" class="btns">Logo Design</button>
            <!-- <a href="#">Logo Design</a> -->
            <a href="#">Flyers</a>
            <a href="#">Business Cards</a>
        </section>
    </main>

    <div class="wrapper">
        <span class="icon-close">
            <i class='bx bx-x'></i>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p> Don't have an account? 
                        <a href="#" class="register-link">Create Account</a>
                    </p>
                </div>  
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p> Already have an account? 
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>  
            </form>
        </div>
    </div>
    
    <footer><p>&copy; 2022 Art Space. All rights reserved.</p></footer>
    <script src="land-login.js"></script>

</body>

</html>
